<mat-drawer-container class="dashboardStyle" autosize>
  <mat-drawer #drawer class="example-sidenav sidebarStyle" mode="side">
    <mat-nav-list>
      <a mat-list-item><span class="blanco"><mat-icon>home</mat-icon> Inicio</span></a>
      <a mat-list-item><span class="blanco"><mat-icon>person</mat-icon> Usuarios</span></a>
      <a (click)="showFiller = !showFiller" class="sidebarAdminButton" mat-list-item><span class="blanco">Panel de admin<mat-icon>expand_more</mat-icon></span></a>
      @if (showFiller) {
        <mat-nav-list>
          <a class="backgroundSidebarButtons" mat-list-item><span class="blanco"><mat-icon>school</mat-icon> Cursos</span></a>
          <a class="backgroundSidebarButtons" mat-list-item><span class="blanco"><mat-icon>people</mat-icon> Alumnos</span></a>
          <a class="backgroundSidebarButtons" mat-list-item><span class="blanco"><mat-icon>person_add</mat-icon> Inscripciones</span></a>
        </mat-nav-list>
      }
    </mat-nav-list>
  </mat-drawer>
<!-- Sidebar -->
<!-- Sidebar -->

  <div class="example-sidenav-content">
    <mat-toolbar class="navbarStyle">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon class="blanco">menu</mat-icon>
      </button>
      <span appBigtext class="blanco">Coderhome</span>
    </mat-toolbar>
    <app-users></app-users>
  </div>

</mat-drawer-container>
